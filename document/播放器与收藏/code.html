<title>Music Player with Favorites</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00bfe6",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2023",
                    },
                    fontFamily: {
                        "display": ["Spline Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<div class="relative flex h-full w-10/12 max-w-sm flex-col bg-background-light p-4 shadow-2xl dark:bg-background-dark">
<div class="flex items-center justify-between pb-4">

<button class="flex size-8 items-center justify-center rounded-full text-gray-600 dark:text-gray-400">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
<div class="flex flex-1 flex-col gap-2 overflow-y-auto">
<!-- List Item 1 (Active) -->
<div class="flex items-center justify-between gap-4 rounded-lg bg-primary/20 p-2">

<p class="truncate text-sm font-normal text-gray-500 dark:text-gray-400">David Kushner</p>
</div>
</div>
<button class="shrink-0">
<span class="material-symbols-outlined text-2xl text-gray-600 dark:text-gray-400">delete</span>
</button>
</div>
<!-- List Item 2 -->
<div class="flex items-center justify-between gap-4 rounded-lg p-2 hover:bg-gray-200 dark:hover:bg-white/10">
<div class="flex min-w-0 flex-1 items-center gap-4">
<img class="size-12 shrink-0 rounded-md object-cover" data-alt="Vibrant concert scene with colorful lights" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDFyB9HdnQgtgmhA-3_lufGyK97oytIGBJ-XEDTqQX3ssNvOQbbKB4ETW_ki9s2pzA6qHTdo_8AHs-KZv2DfPsvroRcO1hqwLEXK6jWsHN1-R7uXqZylTrgbBPgNaE_etd7FVZpYoVXjjGZ4UkRa4MN-KgFRa390m-1GV7GRRw-bfKvR7gjugM5_6WlEgOPjxtT0NvdwszxPMECF-c6YIbigIBRgiegoj56GwTBScsTDXaJLVFofZP1rW23HxBXFrFMWkLzuEcHR0qY"/>
<div class="min-w-0 flex-1">
<p class="truncate text-base font-medium text-gray-900 dark:text-white">As It Was</p>
<p class="truncate text-sm font-normal text-gray-500 dark:text-gray-400">Harry Styles</p>
</div>
</div>
<button class="shrink-0">
<span class="material-symbols-outlined text-2xl text-gray-600 dark:text-gray-400">delete</span>
</button>
</div>
<!-- List Item 3 -->
<div class="flex items-center justify-between gap-4 rounded-lg p-2 hover:bg-gray-200 dark:hover:bg-white/10">
<div class="flex min-w-0 flex-1 items-center gap-4">
<img class="size-12 shrink-0 rounded-md object-cover" data-alt="Man playing a guitar on a stage" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAdC1xMr26ZoJ2aPTqx1lbVoJTbASQwIsGkyrtRFJbMGAbStCdaBLNScyh8gONNcam2mrcW8fb5hd-Sii4GsPO3ABGgJvIsZtn4qzV72PGXDsFyY52fKt1rBbi6dWqskVTWbNlzonrq8MRDPZ54P7L82vKJefchvqVAEB5AjAuWvdM7E9b9871rzHr8YdtBR7o-M2SOGr1XN9kJYJHDuLMK1TnZoOQlIsA75cI1SzaAKyCbgbDmjW1hzf1md_YsatDYFM3xur5NBJKT"/>
<div class="min-w-0 flex-1">
<p class="truncate text-base font-medium text-gray-900 dark:text-white">Creepin'</p>
<p class="truncate text-sm font-normal text-gray-500 dark:text-gray-400">Metro Boomin, The Weeknd, 21 Savage</p>
</div>
</div>
<button class="shrink-0">
<span class="material-symbols-outlined text-2xl text-gray-600 dark:text-gray-400">delete</span>
</button>
</div>
</div>
</div>
</div>
<!-- Main Player UI -->
<main class="flex h-screen flex-col p-4 pt-8 text-gray-900 dark:text-white">
<!-- Header -->
<header class="flex items-center justify-between">
<button class="flex size-10 items-center justify-center rounded-full bg-gray-200/50 dark:bg-white/10">
<span class="material-symbols-outlined text-2xl">menu</span>
</button>
<p class="text-lg font-bold">Now Playing</p>
<button class="flex size-10 items-center justify-center rounded-full bg-gray-200/50 dark:bg-white/10">
<span class="material-symbols-outlined text-2xl">more_horiz</span>
</button>
</header>
<!-- Media Player Section -->
<div class="flex flex-1 flex-col items-stretch justify-center gap-6 pb-4">
<div class="flex items-center justify-center py-7">
<div class="w-full max-w-xs">
<div class="aspect-square w-full rounded-xl bg-cover bg-center bg-no-repeat shadow-2xl shadow-primary/20" data-alt="Album art for the song Daylight" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDWuQrV-trydrGm9VnWQCqhlXsD5R176N071ulvp3XR4nKj-csmizn_8gIseLM42FR2ico-vQLZS7rVAlSSHC5qCfRCQlUnDQD-TXEJKlqrC6hNNUG5rA_ar5bZtgGz8R0SgiT6LedbEBPpB1yGa3gLKUJdxdp0M7nPKFLGsIzHIHcIaEJJCiWjgsMVFYfv6BNBKQOoCan_CgIPK6gkkrT6xxm9_o8t_TmDryOXzPl1L9EAxyHuS1NwOJXaMyaSQZleNGw6iglgdhmH");'></div>
</div>
</div>
<div class="text-center">
<p class="truncate text-[22px] font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white">Daylight</p>
<p class="truncate text-base font-normal leading-normal text-gray-500 dark:text-gray-400">David Kushner</p>
</div>
<div>
<div class="group relative flex h-4 items-center">
<div class="absolute h-1.5 w-full rounded-full bg-gray-300 dark:bg-white/20"></div>
<div class="absolute h-1.5 w-1/2 rounded-full bg-primary"></div>
<div class="absolute w-1/2">
<div class="absolute -right-2 -top-2 size-4 rounded-full bg-primary ring-4 ring-primary/30"></div>
</div>
</div>
<div class="mt-1 flex items-center justify-between">
<p class="text-xs font-medium tracking-[0.015em] text-gray-500 dark:text-gray-400">1:17</p>
<p class="text-xs font-medium tracking-[0.015em] text-gray-500 dark:text-gray-400">2:23</p>
</div>
</div>
<div class="flex items-center justify-center gap-6 pt-1">
<button class="flex size-12 shrink-0 items-center justify-center rounded-full text-gray-800 dark:text-white">
<span class="material-symbols-outlined text-4xl">skip_previous</span>
</button>
<button class="flex size-16 shrink-0 items-center justify-center rounded-full bg-primary text-background-dark">
<span class="material-symbols-outlined text-4xl">pause</span>
</button>
<button class="flex size-12 shrink-0 items-center justify-center rounded-full text-gray-800 dark:text-white">
<span class="material-symbols-outlined text-4xl">skip_next</span>
</button>
</div>
</div>
</main>
</div>
</body></html>
